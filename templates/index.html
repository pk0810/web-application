<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to My App!</h1>
        <p>This is the home page of my application.</p>
        {% if user %}
            <p>You are logged in as {{ user.username }}.</p>
            <p>Go to your <a href="/profile">profile</a> or <a href="/notes">notes</a>.</p>
        {% else %}
            <p>Please <a href="/signup">sign up</a> or <a href="/login">log in</a> to access the application.</p>
        {% endif %}
    </div>
</body>
</html>

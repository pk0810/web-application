<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div id="error-container" class="alert alert-danger" style="display: none;"></div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button class="btn btn-primary" onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="/login">Log In</a></p>
    </div>

    <script>
        async function signup() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const data = { username, password };

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.redirected) {
            window.location.href = response.url; // Redirect on success
        } else {
            const responseData = await response.json();
            if (responseData.detail) {
                // If detail is an array or object, stringify it for readable output
                let errorMsg = Array.isArray(responseData.detail) ? responseData.detail.join('\n') : JSON.stringify(responseData.detail);
                alert(errorMsg);
            } else {
                alert('Signup failed. Please try again.');
            }
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An unexpected error occurred: ' + error.message);
    }
}

    </script>
</body>
</html>
